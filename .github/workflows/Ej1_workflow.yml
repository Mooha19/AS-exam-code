# Ej1_workflow.yml
name: ej1-workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install Dependencies and Run Tests
      run: |
        npm install
        npm test

    - name: Build Docker Image
      uses: cloudposse/github-action-docker-compose-test-run@main
